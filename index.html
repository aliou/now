<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Now</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body id='body'>

    <div id='app'></div>

    <div id="js-night">
      <div class="switch">
        <input id="js-toggle" class="toggle toggle-round" type="checkbox">
        <label for="js-toggle"></label>
      </div>
    </div>

    <script id="age-template" type="text/x-handlebars-template">
      <div id='age-app'>
        <h2 class="count">{{ count }}</h2>
      </div>
    </script>

    <script src='vendor.min.js'></script>
    <script src='app.js'></script>
    <script>
      var $  = document.getElementById.bind(document);

      $('js-toggle').addEventListener('change', function() {
        localStorage.night = $('body').classList.toggle('night');
      });

      if (localStorage.night === 'true') {
        $('body').classList.add('night');
        $('js-toggle').checked = true;
      }
    </script>
  </body>
</html>
